version: 0.8
src_dir: /mnt/exos/archive/codesync
concurrency: 1

providers:
  generic:
    repos:
      /.*/:
        enabled: true
        actions: &actions
          active:
            - pull
            - clone
          archived:
            - pull
            - clone
          orphaned:
            - raise
  github.com:
    orgs:
      /.*/: &ghorg
        enabled: true
        repos:
          /.*/:
            enabled: true
            actions: *actions
      alacritty: *ghorg
      ange-yaghi: *ghorg
      dolphin-emu: *ghorg
      hashicorp: *ghorg
      internetarchive: *ghorg
      maybe-finance: *ghorg
      n64decomp: *ghorg
      netbootxyz: *ghorg
      OpenBoardView: *ghorg
      opentofu: *ghorg
      rclone: *ghorg
      ruffle-rs: *ghorg
      sapslaj:
        enabled: true
        repos:
          /.*/:
            enabled: true
            clone_scheme: ssh
            actions: *actions
      sm64pc: *ghorg
      tachiyomi: *ghorg
      wabarc: *ghorg
      ytdl-org: *ghorg
      ytdlp: *ghorg
      yuzu-emu: *ghorg
      zeldaret: *ghorg
