- name: remove old script
  file:
    path: /usr/sbin/vsdd.py
    state: absent
- name: copy program
  copy:
    src: vsdd
    dest: /usr/sbin/vsdd
    mode: a+x
- name: copy service unit
  template:
    src: vsdd.service.j2
    dest: /etc/systemd/system/vsdd.service
  notify:
    - restart vsdd service
- name: copy timer unit
  copy:
    src: vsdd.timer
    dest: /etc/systemd/system/vsdd.timer
  notify:
    - restart vsdd timer
- name: start vsdd timer
  systemd:
    name: vsdd.timer
    state: started
    enabled: true
