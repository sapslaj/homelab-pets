groups:
  - name: shelly-ht
    rules:
      - alert: ShellyHTNotReported
        expr: (time() - shellyht_last_report) > (3600 * 24)
        labels:
          severity: warning
        annotations:
          summary: Shelly H&T sensor hasn't reported in over 24 hours
          description: The sensor hasn't reported values in over 24 hours. Check sensor battery level or power supply and configuration.
