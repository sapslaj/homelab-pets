apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: zerotwo/argocd/apps
    repoURL: git@github.com:sapslaj/homelab-pets.git
    targetRevision: main
  syncPolicy:
    automated: {}
