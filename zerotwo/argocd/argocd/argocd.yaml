apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: git@github.com:sapslaj/homelab-pets.git
    path: zerotwo/argocd/argocd
    targetRevision: main
  ignoreDifferences:
    - group: core/v1
      kind: Secret
      name: argocd-secret
      namespace: argocd
      jsonPointers:
        - /data
