version: '2'
services:
  openvpn:
    cap_add:
      - NET_ADMIN
    image: kylemanna/openvpn
    container_name: openvpn
    ports:
      - "1194:1194"
    restart: always
    volumes:
      - openvpn-data:/etc/openvpn
  metrics:
    build: ./metrics
    restart: always
    
volumes:
  openvpn-data:
 
