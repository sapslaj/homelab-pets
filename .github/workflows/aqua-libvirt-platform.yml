name: Aqua / libvirt-platform
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/aqua-libvirt-platform.yml
      - aqua/libvirt-platform/**
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: terraform init
        uses: ./.github/actions/terraform-local-action
        with:
          host: aqua.sapslaj.xyz
          dir: aqua/libvirt-platform
          cmd: init
          tfe_token: ${{ secrets.TFE_TOKEN }}
      - name: terraform plan
        uses: ./.github/actions/terraform-local-action
        with:
          host: aqua.sapslaj.xyz
          dir: aqua/libvirt-platform
          cmd: plan
          tfe_token: ${{ secrets.TFE_TOKEN }}
      - name: terraform apply
        if: github.ref == 'refs/heads/main'
        uses: ./.github/actions/terraform-local-action
        with:
          host: aqua.sapslaj.xyz
          dir: aqua/libvirt-platform
          cmd: apply -auto-approve
          tfe_token: ${{ secrets.TFE_TOKEN }}
