name: Mems / Emby
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - .github/workflows/mems-emby.yml
      - mems/emby/**
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Run ansible-playbook
        uses: ./.github/actions/run-playbook
        with:
          dir: mems/emby
          inventory: mems.homelab.sapslaj.com,
