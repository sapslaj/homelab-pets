name: Eris / Ansible
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - .github/workflows/eris-ansible.yml
      - eris/ansible/**
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Run ansible-playbook
        uses: ./.github/actions/run-playbook
        with:
          dir: eris/ansible
          inventory: eris.sapslaj.xyz,
          vault_password: ${{ secrets.vault_password }}
