name: Mems / Plex
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - .github/workflows/mems-plex.yml
      - mems/plex/**
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Run ansible-playbook
        uses: ./.github/actions/run-playbook
        with:
          dir: mems/plex
          inventory: mems.sapslaj.xyz,
